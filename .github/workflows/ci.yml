name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: uv sync --group dev

      - name: Format check
        run: uv run ruff format --check tests

      - name: Lint
        run: uv run ruff check tests

      - name: Type check
        run: uv run mypy

      - name: Unit tests
        run: uv run pytest -m "not smoke" -q

      - name: Smoke test
        run: uv run pytest -m smoke -q tests/test_smoke_pipeline.py
