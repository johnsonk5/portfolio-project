<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <script src="./plotly.min.js"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background: transparent;
      }
      #chart {
        width: 100%;
      }
      #tooltip {
        position: fixed;
        z-index: 9999;
        padding: 8px 10px;
        border-radius: 10px;
        background: rgba(15, 23, 42, 0.95);
        color: #f4f7ff;
        font-size: 12px;
        box-shadow: 0 10px 24px rgba(0, 0, 0, 0.35);
        pointer-events: none;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="chart"></div>
    <div id="tooltip"></div>
    <script src="./index.js"></script>
  </body>
</html>
